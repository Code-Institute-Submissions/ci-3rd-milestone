{% extends "base.html" %}

<!-- Add croppie css -->
{% block css_style %}
<link rel="stylesheet" href="{{ url_for('static',filename='css/croppie.css') }}">
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col s12 title">
            <h3>Dashboard</h3>
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            <div id="user-container" class="dashboard-card">
                <div class="row">
                    <div class="col s12">
                        <h5>Personal</h5>
                    </div>
                </div>
                <div id="user-loader" class="loader-container-inline">
                    <div class="loader"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col l7 m12">
            <div id="recipe-container" class="dashboard-card">
                <div class="row">
                    <div class="col s6">
                        <h5>My recipes</h5>
                    </div>
                    <div class="col s6 right-align">
                        <a class="waves-effect waves-orange btn-flat deep-orange-text text-darken-1" href="/recipe"
                            style="margin-top:10px">add recipe</a>
                    </div>
                </div>
                <div id="recipe-loader" class="loader-container-inline">
                    <div class="loader"></div>
                </div>
            </div>
        </div>
        <div class="col l5 m12">
            <div id="favorites-container" class="dashboard-card">
                <div class="row">
                    <div class="col s12">
                        <h5>My favorites</h5>
                    </div>
                </div>
                <div id="favorites-loader" class="loader-container-inline">
                    <div class="loader"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal Image -->
<div id="modal-image-upload" class="modal profile-picture-modal">
    <div class="modal-content">
        <h4>Select your image</h4>
        <div class="file-field input-field">
            <div class="btn btn-small deep-orange darken-1">
                <span>File</span>
                <input type="file" class="croppie-file-input-modal" accept="image/*">
            </div>
            <div class="file-path-wrapper">
                <input class="file-path validate" type="text">
            </div>
        </div>
        <div class="croppie-container-modal">
            <div id="croppie"></div>
        </div>
    </div>
    <div class="modal-footer">
        <a href="#!" id="crop-profile-picture" class="modal-close waves-effect waves-green btn-flat">OK</a>
    </div>
</div>

<!-- Model update detail -->
<div id="modal-details-update" class="modal profile-picture-modal">
    <div class="modal-content">
        <h4>Update your details</h4>
        <div class="container">
            <div class="row">
                <div class="input-field col s12">
                    <input id="first_name" type="text" name="firstname" class="validate">
                    <label for="first_name" class="active">First Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="last_name" type="text" name="lastname" class="validate">
                    <label for="last_name" class="active">Last Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="email" type="email" name="email" class="validate">
                    <label for="email" class="active">Email</label>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <a href="#!" id="crop-profile-picture" class="modal-close waves-effect waves-green btn-flat"
            onclick="TE.updateUserData()">OK</a>
    </div>
</div>
{% endblock %}

{% block script %}
<script>
    TE.getUserRecipes();
    TE.getUserData();
    TE.getUserFavorites();

    // Initialize modal
    $(document).ready(function () {
        $('.modal').modal();
    });
</script>
{% endblock %}
