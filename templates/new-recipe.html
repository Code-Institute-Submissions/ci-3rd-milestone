{% extends "base.html" %}

<!-- Add croppie css -->
{% block css_style %}
<link rel="stylesheet" href="{{ url_for('static',filename='css/croppie.css') }}">
{% endblock %}

<!-- Page content block -->
{% block content %}
<div class="container">
  <div class="row valign-wrapper" style="align-items:unset; margin-top:3rem">
    <div class="col s12 new-recipe-info-container">
      <div class="row">
        <div class="col s12 title">
          <h3>New Recipe</h3>
        </div>
      </div>
      <div class="row">
        <div class="col s12 croppie-container">
          <label class="label-file-input">
            <img class="materialboxed responsive-img upload-img" width="300"
              src="{{ url_for('static',filename='images/placeholder.png') }}">
            <div id="croppie"></div>
            <input type="file" class="croppie-file-input" accept="image/*">
          </label>
        </div>
      </div>
      <div class="row" style="margin-top: 100px; max-width: 600px;">
        <div class="col s12" style="padding:0;">
          <div class="input-field col s12">
            <select multiple>
              {% for label in labels %}
              <option value="{{label.id}}">{{label.name}}</option>
              {% endfor %}
            </select>
            <label>Recipe labels</label>
          </div>
        </div>
      </div>
      <div class="row" style="margin-bottom: 0; max-width: 600px;">
        <div class="input-field col s12">
          <input id="title" type="text" name="title">
          <label for="title">Title</label>
        </div>
      </div>
      <div class="row" style="margin-bottom: 0; max-width: 600px;">
        <div class="input-field col s12">
          <textarea id="textarea1" class="materialize-textarea" data-length="250" name="description"></textarea>
          <label for="textarea1">Description</label>
        </div>
      </div>
      <div class="row" style="margin-bottom: 0; max-width: 600px;">
        <div class="input-field col s12">
          <textarea id="textarea2" class="materialize-textarea" data-length="500" name="recipe"></textarea>
          <label for="textarea2">Recipe</label>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <h6>Ingredients</h6>
        </div>
      </div>
      <div class="row recipe-line" style="margin-bottom: 0">
        <div class="input-field col recipe-line-description">
          <input id="last_name" type="text" class="validate" placeholder="100 ml soda">
        </div>
        <div class=""><i class="recipe-line-icon small material-icons deep-orange-text text-darken-1 right-align"
            onclick="TE.addRecipeLine(this)">add_circle_outline</i>
        </div>
      </div>
      <div class="row" style="margin-top: 2rem;">
        <div class="col s12">
          <button class="btn waves-effect waves-light btn deep-orange darken-1" type="submit" name="action"
            onclick="TE.addRecipe(this)">Submit
            <i class="material-icons right">send</i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

<!-- Custom script block -->
{% block script %}
<script>
  $(document).ready(function () {
    // Activate text area
    $('textarea#textarea1, textarea#textarea2').characterCounter();

    // Activate select
    $('select').formSelect();
  });


</script>
{% endblock %}
