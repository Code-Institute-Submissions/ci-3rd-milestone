{% extends "base.html" %}
{% block content %}
<div class="container form-container">
    <div class="row">
        <h3>Sign Up</h3>
        <p>We would like to welcome you onboard! Please fill in the following form and join the community.</p>
    </div>
    <div class="row">
        <div class="col s12">
            <div class="row">
                <div class="input-field col s6">
                    <input id="first_name" type="text" name="firstname" class="validate">
                    <label for="first_name">First Name</label>
                </div>
                <div class="input-field col s6">
                    <input id="last_name" type="text" name="lastname" class="validate">
                    <label for="last_name">Last Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="email" type="email" name="email" class="validate">
                    <label for="email">Email</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="password" type="password" name="password" class="validate">
                    <label for="password">Password</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="repeat_password" type="password" class="validate">
                    <label for="password">Repeat password</label>
                </div>
            </div>
            <button class="btn waves-effect waves-light deep-orange darken-1" onclick="signupUser(this)">Signup
                <i class="material-icons right">send</i>
            </button>
        </div>
    </div>
    <div class="row">
        <p class="note"><em>*NOTE please do not use a real password! This project does not support safe storage of
                password!</em></p>
    </div>
</div>
{% endblock %}
